# Development compose file - only runs PostgreSQL
# The API server runs on the host machine for faster development iteration

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: chatapp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatapp_dev}
      POSTGRES_DB: ${POSTGRES_DB:-chatapp_dev}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatapp} -d ${POSTGRES_DB:-chatapp_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
