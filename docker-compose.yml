services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chatapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatapp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-chatapp}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatapp} -d ${POSTGRES_DB:-chatapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: chatapp-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-chatapp}:${POSTGRES_PASSWORD:-chatapp_secret}@postgres:5432/${POSTGRES_DB:-chatapp}
      HOST: 0.0.0.0
      PORT: 50051
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      RUST_LOG: ${RUST_LOG:-api_server=info}
    ports:
      - "${API_PORT:-50051}:50051"

volumes:
  postgres_data:
